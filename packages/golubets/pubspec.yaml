name: golubets
description: Code generator tool to make communication between Flutter and the host platform type-safe and easier.
repository: https://github.com/Yobari-Timeliners/golubets
issue_tracker: https://github.com/Yobari-Timeliners/golubets/issues
version: 1.0.0+3 # This must match the version in lib/src/generator_tools.dart
screenshots:
  - description: 'Some tasty and yummy golubets'
    path: 'art/golubets.png'

environment:
  sdk: ^3.7.0

dependencies:
  analyzer: ">=6.0.0 <8.0.0"
  args: ^2.1.0
  code_builder: ^4.10.0
  collection: ^1.15.0
  dart_style: ^3.0.0
  graphs: ^2.3.1
  meta: ^1.9.0
  path: ^1.8.0
  pub_semver: ^2.1.4
  yaml: ^3.1.1

dev_dependencies:
  test: ^1.11.1

topics:
  - codegen
  - interop
  - platform-channels
  - plugin-development
